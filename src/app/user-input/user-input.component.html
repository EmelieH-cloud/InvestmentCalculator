<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <div class="input-field">
            <label for="initial-investment">Initial investment</label>
            <input id="initial-investment" type="number" [(ngModel)]="enteredInitialInvestment" name="i-inv" />
        </div>

        <div class="input-field">
            <label for="annual-investment">Annual investment</label>
            <input id="annual-investment" type="number" [(ngModel)]="enteredAnnualInvestment" name="a-inv" />
        </div>
    </div>

    <div class="input-group">
        <div class="input-field">
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" type="number" [(ngModel)]="enteredExpectedReturn" name="r-inv" />
        </div>

        <div class="input-field">
            <label for="duration">Duration</label>
            <input id="duration" type="number" [(ngModel)]="enteredDuration" name="d-inv" />
        </div>
    </div>

    <button type="submit">Calculate</button>
</form>
